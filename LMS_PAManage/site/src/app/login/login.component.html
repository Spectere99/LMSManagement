<div id="login" class="container">
  <div class="card card-container">
    <form #f="ngForm" [formGroup]="loginForm" (ngSubmit)="submitted()">
      <h4>LMS Manager - Login</h4>
      <div [hidden]="!message" class="alert alert-danger" role="alert">
        {{message}}
      </div>
      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="Enter User Name">
        <div *ngIf="loginForm.get('userName').invalid  && f.submitted">
            <small *ngIf="loginForm.get('userName').hasError('required')" class="form-text text-danger">User Name is required
            </small>
          </div>
      </div>
      <div class="form-group">
        <label for="passwordText">Password</label>
        <input type="password" formControlName="passwordText" class="form-control" id="passwordText" placeholder="Password">
        <div *ngIf="loginForm.get('passwordText').invalid  && f.submitted">
            <small *ngIf="loginForm.get('passwordText').hasError('required')" class="form-text text-danger">Password is
              required
            </small>
          </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
      <div [hidden]="!errorMessage" role="alert">
        <small><font color="red">{{errorMessage}}</font></small>
      </div>
    </form>
  </div>
</div>

<dx-load-panel
    #loadPanel
    shadingColor="rgba(0,0,0,0.4)"
    [position]="{ of: window }"
    message="Authenticating..."
    [(visible)]="loading"
    [showIndicator]="true"
    [showPane]="true"
    [shading]="true"
    [closeOnOutsideClick]="false">
</dx-load-panel>
